<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>STT</title>
    <style>
      #result {
        padding: 10px 20px;
      }
      #server {
        padding: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>STT</h1>
      <div class="file-field input-field">
        <div class="btn blue">
          <span>File</span>
          <input type="file" id="wav-file" />
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" />
        </div>
      </div>
      <button class="btn blue" id="submit">Submit</button>

      <div style="display: flex;">
        <div class="progress" id="progress">
          <div class="determinate blue"></div>
        </div>
        <i class="material-icons blue-text" id="server">settings</i>
      </div>

      <div class="blue-grey darken-4 white-text">
        <p class="flow-text" id="result"></p>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase-storage.js"></script>
    <script src="./index.ts"></script>
  </body>
</html>
